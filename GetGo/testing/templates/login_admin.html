<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 150px; /* Tambahkan jarak dari header */
            height: 100vh;
            box-sizing: border-box;
        }

        /* HEADER */
        .header {
            background-color: #8ECFD1; /* Light blue */
            padding: 30px; /* More internal spacing */
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width */
            position: absolute; /* Tetap di bagian atas */
            top: 0;
        }

        .header img {
            width: 150px; /* Adjust logo size */
        }

        /* Kontainer login */
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin-top: 70px; /* Hapus margin-top */
            z-index: 1; /* Pastikan berada di atas header dan footer */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            font-weight: normal; /* Ubah font-weight menjadi normal */
            text-align: left;
            width: 80%;
            margin: 10px auto 5px;
        }

        input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f7f7f7;
            display: block;
            margin: auto;
        }

        button {
            background-color: #ffd966;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e6c759;
        }

        /* FOOTER */
        footer {
            background: #D7D9DC;
            padding: 30px;
            width: 100%;
            font-size: 10px;
            text-align: center;
            position: absolute; /* Tetap di bagian bawah */
            bottom: 0;
        }

        .footer-container {
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Vertical layout */
            align-items: center;
            gap: 5px;
        }

        .contact, .location {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .contact img, .location img {
            width: 16px;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='images/GetGo.jpg') }}" alt="GetGo">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login_admin') }}" method="POST">
            <p>Email</p>
            <input type="text" name="email" required>
            <p>Password</p>
            <input type="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <img src="{{ url_for('static', filename='images/mail.png') }}" alt="">
                <span>get.go@gmail.com</span>
                <img src="{{ url_for('static', filename='images/telephone.png') }}" alt="">
                <span>0812-3456-7894</span>
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
                <span>@getgo_carrent</span>
            </div>
            <div class="location">
                <img src="{{ url_for('static', filename='images/location.png') }}" alt="">
                <span>Calvin Tower RMCJ, Jl. Industri Raya No.Kav. 1 Blok B14, RT.3/RW.10, 
                    East Pademangan, Kemayoran, Central Jakarta City, Jakarta 10610</span>
            </div>
        </div>
    </footer>

</body>
</html>
