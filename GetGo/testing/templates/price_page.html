<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        /* HEADER */
        .header {
            background-color: #8ECFD1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 150px;
            margin-left: 20px;
        }
        .nav-links {
            margin-right: 30px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            color: black;
        }

        /* FILTER BUTTONS */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .filters button {
            background-color: #FFE083;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* PRICE FILTER */
        .price-filter {
            display: flex;
            flex-direction: row; /* Ubah tata letak menjadi horizontal */
            gap: 20px; /* Tambahkan jarak antar elemen */
            margin: 20px;
            align-items: center; /* Pusatkan elemen secara vertikal */
            justify-content: center; /* Pusatkan elemen secara horizontal */
        }

        .price-filter h3 {
            margin: 0; /* Hilangkan margin bawah */
            font-size: 18px;
            font-weight: bold;
        }

        .price-filter label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .price-filter input[type="radio"] {
            accent-color: #4CAF50; /* Warna tombol radio */
        }

        .price-filter button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .price-filter button:hover {
            background-color: #45a049;
        }

        /* CAR LISTINGS */
        .car-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .car-card {
            background: white;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .car-card img {
            width: 100%;
            border-radius: 10px;
        }
        .rent-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* FOOTER */
        footer {
            background: #D7D9DC;
            padding: 30px;
            width: 100%;
            font-size: 10px;
            text-align: center;
        }

        .footer-container {
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Vertical layout */
            align-items: center;
            gap: 5px;
        }

        .contact, .location {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .contact img, .location img {
            width: 16px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/GetGo.jpg') }}" alt="GetGo">
        <div class="nav-links">
            <a href="#">Main Menu</a>
            <a href="#">My Orders</a>
        </div>
    </div>

    <!-- FILTER BUTTONS -->
    <div class="filters">
        <button>Brand</button>
        <button>Price</button>
        <button>Capacity</button>
    </div>

    <!-- PRICE FILTER -->
    <div class="price-filter">
        <h3>Filter by Price:</h3>
        <label>
            <input type="radio" name="price" value="<500000">
            < Rp500.000,00
        </label>
        <label>
            <input type="radio" name="price" value="500000-1000000">
            Rp500.000,00 - Rp1.000.000,00
        </label>
        <label>
            <input type="radio" name="price" value="1000000-2000000">
            Rp1.000.000,00 - Rp2.000.000,00
        </label>
        <label>
            <input type="radio" name="price" value=">2000000">
            > Rp2.000.000,00
        </label>
        <button>Apply</button>
    </div>

    <!-- CAR LISTINGS -->
    <div class="car-container">
        <div class="car-card">
            <img src="Van.jpg" alt="Van Car">
            <h3><b>Merek Mobil</b> <span style="color:yellow;">&#11044; Yellow</span></h3>
            <p>ðŸš— 7 Seaters</p>
            <p><b>B 1234 ABC</b></p>
            <p><b>Rp500.000/day</b></p>
            <button class="rent-btn">Rent</button>
        </div>
        <div class="car-card"></div>
        <div class="car-card"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <div class="contact">
                <img src="{{ url_for('static', filename='images/mail.png') }}" alt="">
                <span>get.go@gmail.com</span>
                <img src="{{ url_for('static', filename='images/telephone.png') }}" alt="">
                <span>0812-3456-7894</span>
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
                <span>@getgo_carrent</span>
            </div>
            <div class="location">
                <img src="{{ url_for('static', filename='images/location.png') }}" alt="">
                <span>Calvin Tower RMCJ, Jl. Industri Raya No.Kav. 1 Blok B14, RT.3/RW.10, 
                    East Pademangan, Kemayoran, Central Jakarta City, Jakarta 10610</span>
            </div>
        </div>
    </footer>
</body>
</html>
