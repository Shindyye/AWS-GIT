<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            background: white;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .register-section {
            flex: 1;
            background: #8accca;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ffd966;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e6c759;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-warning {
            color: #856404;
            margin-top: 10px;
            font-size: small;
            border-radius: 5px;
        }

        .flash-danger, .flash-error {
            color: red;
            margin-top: 10px;
            font-size: small;
            border-radius: 5px;
        }

        .flash-message .close-btn {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            font-weight: bold;
            color: inherit;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/GetGo.jpg') }}" alt="GetGo" width="120">
    </div>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <hr>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                            <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="register-section">
            <h2>Register</h2>
            <p>Don't have an account? Register one!</p>
            <form action="{{ url_for('signup') }}" method="GET">
                <button type="submit">Register an account</button>
            </form>
        </div>
    </div>
</body>
</html>
