<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
            text-align: center;
        }

        /* HEADER */
        .header {
            background-color: #8ECFD1; /* Light blue */
            padding: 30px; /* More internal spacing */
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width */
        }

        .header img {
            width: 150px; /* Adjust logo size */
        }

        /* CONTAINER */
        .container {
            margin: 50px auto; /* More vertical space */
            padding: 50px; /* More internal spacing */
            max-width: 800px; /* Limit width for a balanced look */
            background: #FFFFFF; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 1000px;
            height: 400px;
        }

        h1 {
            font-size: 82px;
            font-weight: bold;
        }

        hr { /* Horizontal line */
            width: 70%;
            margin: 20px auto;
            border: 1px solid #CCC;
        }

        .buttons {
            display: flex;
            justify-content: center; 
            gap: 20px;
        }

        .user-btn, .admin-btn { /* User and Admin buttons */
            background-color: #FFE083;
            border: none;
            padding: 14px 85px;
            margin: 10px;
            font-size: 25px;
            cursor: pointer; /* Cursor on hover */
            border-radius: 5px;
            transition: 0.3s; /* Smooth transition */
        }

        .user-btn:hover, .admin-btn:hover { /* Hover effect */
            background-color: #FFCC35;
        }

        /* FOOTER */
        footer {
            background: #D7D9DC;
            padding: 30px;
            width: 100%;
            font-size: 10px;
            text-align: center;
        }

        .footer-container {
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Vertical layout */
            align-items: center;
            gap: 5px;
        }

        .contact{
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .location{
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .contact img, .location img {
            width: 16px;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/GetGo.jpg') }}" alt="GetGo">
    </div>

    <div class="container">
        <h1>Welcome!</h1>
        <hr>
        <div class="buttons">
            <a href="{{ url_for('signup') }}">
                <button class="user-btn">User</button>
            </a>
            <a href="{{ url_for('login_admin') }}">
                <button class="admin-btn">Admin</button>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <img src="{{ url_for('static', filename='images/mail.png') }}" alt="">
                <span>get.go@gmail.com</span>
                <img src="{{ url_for('static', filename='images/telephone.png') }}" alt="">
                <span>0812-3456-7894</span>
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
                <span>@getgo_carrent</span>
            </div>
            <div class="location">
                <img src="{{ url_for('static', filename='images/location.png') }}" alt="">
                <span>Calvin Tower RMCJ, Jl. Industri Raya No.Kav. 1 Blok B14, RT.3/RW.10, 
                    East Pademangan, Kemayoran, Central Jakarta City, Jakarta 10610</span>
            </div>
        </div>
    </footer>
</body>
</html>
